<div class="container" *ngFor="let item of pelicula">
    <div class="row" style="padding: 0.5em;">
        <div class="col-1">
            {{item.id}}
        </div>
        <div class="col-4">
            {{item.original_title}}
        </div>
        <div class="col-4">
            {{item.release_date}}
        </div>
        <div class="col-3-sm">
            <button type="button" class="btn btn-primary" (click)="seleccion(item.id)">Detalle</button>
        </div>
    </div>
</div>
