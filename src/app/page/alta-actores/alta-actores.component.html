<div class="container" style="margin-top: 4em;">
    <main>
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Lista de paises</span>
                </h4>
                <app-tabla-paises (select)="seleccion($event)"></app-tabla-paises>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Alta actor</h4>
                <form class="needs-validation">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>

                        <div class="col-sm-2">
                            <label for="firstName" class="form-label">Edad</label>
                            <input type="number" class="form-control" min="1" max="99">
                        </div>
                        <div class="col-4">
                            <h5>Pais: {{pais}}</h5>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Crear</button>
                </form>
            </div>
        </div>
    </main>

</div>
